- durationInMinutes: 2
  content: >
    <span data-ttu-id="f61c9-105">Questa esercitazione descrive come usare l'[interpolazione di stringhe](../../language-reference/tokens/interpolated.md) per inserire i valori in un'unica stringa.</span><span class="sxs-lookup"><span data-stu-id="f61c9-105">This tutorial teaches you how to use [string interpolation](../../language-reference/tokens/interpolated.md) to insert values into a single string.</span></span> <span data-ttu-id="f61c9-106">Descrive anche come controllare la formattazione del testo della stringa dei risultati.</span><span class="sxs-lookup"><span data-stu-id="f61c9-106">You also learn how to control text formatting of the result string.</span></span> <span data-ttu-id="f61c9-107">È necessario usare il browser per scrivere ed eseguire codice C# e visualizzare immediatamente i risultati.</span><span class="sxs-lookup"><span data-stu-id="f61c9-107">You use your browser to write and run C# code and can immediately see the results.</span></span>
- title: <span data-ttu-id="f61c9-108">Creare una stringa interpolata</span><span class="sxs-lookup"><span data-stu-id="f61c9-108">Create an interpolated string</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="f61c9-109">Eseguire il codice seguente nella finestra interattiva.</span><span class="sxs-lookup"><span data-stu-id="f61c9-109">Run the following code in the interactive window.</span></span> <span data-ttu-id="f61c9-110">A tale scopo, digitare il codice nella finestra interattiva (sostituire `<name>` con il proprio nome) e selezionare **Esegui**:</span><span class="sxs-lookup"><span data-stu-id="f61c9-110">To do that, type the code in the interactive window (replace `<name>` with your name) and select **Run**:</span></span>


    ```csharp

    var name = "<name>";

    Console.WriteLine($"Hello, {name}. It's a pleasure to meet you!");

    ```


    <span data-ttu-id="f61c9-111">Quando si esegue il codice, **Output** visualizza una stringa contenente il nome dell'utente nel messaggio di saluto.</span><span class="sxs-lookup"><span data-stu-id="f61c9-111">When you run the code, **Output** displays a string that includes your name in the greeting.</span></span> <span data-ttu-id="f61c9-112">L'argomento stringa della chiamata del metodo <xref:System.Console.WriteLine%2A> è un'*espressione di stringa interpolata*.</span><span class="sxs-lookup"><span data-stu-id="f61c9-112">The string argument of the <xref:System.Console.WriteLine%2A> method call is an *interpolated string expression*.</span></span> <span data-ttu-id="f61c9-113">Si tratta di un tipo di modello che consente di costruire un'unica stringa detta *stringa di risultato* da una stringa che include codice incorporato.</span><span class="sxs-lookup"><span data-stu-id="f61c9-113">It's a kind of template that lets you construct a single string (called the *result string*) from a string that includes embedded code.</span></span> <span data-ttu-id="f61c9-114">Le espressioni di stringa interpolata sono particolarmente utili per inserire valori in una stringa o per concatenare (unire) più stringhe.</span><span class="sxs-lookup"><span data-stu-id="f61c9-114">Interpolated string expressions are particularly useful for inserting values into a string or concatenating (joining together) several strings.</span></span>


    <span data-ttu-id="f61c9-115">L'esempio precedente contiene i due elementi che ogni espressione di stringa interpolata deve includere:</span><span class="sxs-lookup"><span data-stu-id="f61c9-115">The example above contains the two elements that every interpolated string expression must have:</span></span>


    - <span data-ttu-id="f61c9-116">Un valore letterale stringa che inizia con il carattere `$` prima delle virgolette inglesi aperte.</span><span class="sxs-lookup"><span data-stu-id="f61c9-116">A string literal that begins with the `$` character before its opening quotation mark character.</span></span> <span data-ttu-id="f61c9-117">Tra il simbolo `$` e le virgolette non devono essere presenti spazi.</span><span class="sxs-lookup"><span data-stu-id="f61c9-117">There can't be any spaces between the `$` symbol and the quotation mark character.</span></span> <span data-ttu-id="f61c9-118">Per vedere che cosa accade se si include uno spazio, inserirne uno dopo il carattere `$` nella finestra interattiva ed eseguire il codice aggiornato.</span><span class="sxs-lookup"><span data-stu-id="f61c9-118">(If you'd like to see what happens if you include one, insert a space after the `$` character in the interactive window and run the updated code.</span></span> <span data-ttu-id="f61c9-119">Il compilatore C# restituisce il messaggio "Carattere '$' imprevisto".</span><span class="sxs-lookup"><span data-stu-id="f61c9-119">The C# compiler complains, "Unexpected character '$'".)</span></span>


    - <span data-ttu-id="f61c9-120">Una o più *espressioni di interpolazione*.</span><span class="sxs-lookup"><span data-stu-id="f61c9-120">One or more *interpolation expressions*.</span></span> <span data-ttu-id="f61c9-121">Un'espressione di interpolazione è indicata da parentesi graffe di apertura e chiusura (`{` e `}`).</span><span class="sxs-lookup"><span data-stu-id="f61c9-121">An interpolation expression is indicated by an opening and closing brace (`{` and `}`).</span></span> <span data-ttu-id="f61c9-122">All'interno delle parentesi graffe è possibile inserire qualsiasi espressione C# che restituisce un valore, incluso `null`.</span><span class="sxs-lookup"><span data-stu-id="f61c9-122">You can put any C# expression that returns a value (including `null`) inside the braces.</span></span>


    <span data-ttu-id="f61c9-123">Ora si proveranno altri esempi di interpolazione di stringhe con altri tipi di dati.</span><span class="sxs-lookup"><span data-stu-id="f61c9-123">Let's try a few more string interpolation examples with some other data types.</span></span>


    > [!NOTE]

    > <span data-ttu-id="f61c9-124">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="f61c9-124">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f61c9-125">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f61c9-125">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f61c9-126">Includere tipi di dati diversi</span><span class="sxs-lookup"><span data-stu-id="f61c9-126">Include different data types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"f61c9-127\">Nel passaggio precedente è stata usata l'interpolazione di stringhe per inserire una stringa in un'altra.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-127\">In the previous step, you used string interpolation to insert one string inside of another.</span></span> <span data-ttu-id=\"f61c9-128\">Un'espressione di interpolazione che fa parte di un'espressione di stringa interpolata può avere tuttavia qualsiasi tipo di dati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-128\">Each interpolation expression that is part of an interpolated string expression can be of any data type, though.</span></span> <span data-ttu-id=\"f61c9-129\">Includere valori di varie espressioni di tipi di dati in una stringa interpolata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-129\">Let's include values of various data type expressions in an interpolated string.</span></span>\n\n<span data-ttu-id=\"f61c9-130\">Nell'esempio seguente viene prima di tutto definita una [tupla](../../tuples.md), dotata di membri `Name`, `Price` e `perPackage`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-130\">In the following example, we first define a [tuple](../../tuples.md) that has `Name`, `Price`, and `perPackage` members.</span></span> <span data-ttu-id=\"f61c9-131\">Eseguire il codice seguente nella finestra interattiva:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-131\">Run the following code in the interactive window:</span></span>\n\n```csharp\nvar item = (Name: \"eggplant\", Price: 1.99m, perPackage: 3);\nvar date = DateTime.Now;\nConsole.WriteLine($\"On {date}, the price of {item.Name} was {item.Price:C2} per {item.perPackage} items.\");\n```\n\n<span data-ttu-id=\"f61c9-132\">L'espressione di interpolazione `item.Price` nella stringa interpolata restituisce il testo \"1.99\" nella stringa del risultato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-132\">Note that the interpolation expression `item.Price` in the interpolated string resolves to the text \"1.99\" in the result string.</span></span> <span data-ttu-id=\"f61c9-133\">Questo accade perché, quando il tipo di risultato dell'espressione non è una stringa, il risultato restituisce una stringa nel modo seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-133\">That's because, when the type of the expression result is not a string, the result is resolved to a string in the following way:</span></span>\n\n- <span data-ttu-id=\"f61c9-134\">Se l'espressione di interpolazione restituisce `null`, viene usata una stringa vuota (\"\" o <xref:System.String.Empty?displayProperty=nameWithType>).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-134\">If the interpolation expression evaluates to `null`, an empty string (\"\", or <xref:System.String.Empty?displayProperty=nameWithType>) is used.</span></span>\n\n- <span data-ttu-id=\"f61c9-135\">Se l'espressione di interpolazione non restituisce `null`, in genere viene chiamato il metodo `ToString` dell'espressione del risultato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-135\">If the interpolation expression doesn't evaluate to `null`, typically the `ToString` method of the result expression is called.</span></span> \n\n<span data-ttu-id=\"f61c9-136\">Nell'output di questo esempio la data è troppo precisa (il prezzo delle melanzane non varia ogni secondo) e il valore del prezzo non indica una valuta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-136\">In the output from this example, the date is too precise (the price of eggplant doesn't change every second), and the price value doesn't indicate a unit of currency.</span></span> <span data-ttu-id=\"f61c9-137\">Nel passaggio successivo si apprenderà come risolvere questi problemi controllando la formattazione delle rappresentazioni di stringa dei risultati delle espressioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-137\">In the next step, you'll learn how to fix those issues by controlling the format of string representations of the expression results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"f61c9-138\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-138\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"f61c9-139\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f61c9-139\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="f61c9-140">Controllare la formattazione delle espressioni di interpolazione</span><span class="sxs-lookup"><span data-stu-id="f61c9-140">Control the formatting of interpolation expressions</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="f61c9-141">Nel passaggio precedente sono state inserite nella stringa di risultato due stringhe con formattazione imprecisa.</span><span class="sxs-lookup"><span data-stu-id="f61c9-141">In the previous step, two poorly formatted strings were inserted into the result string.</span></span> <span data-ttu-id="f61c9-142">Il primo problema è un valore di data e ora nel quale solo la data risultava corretta.</span><span class="sxs-lookup"><span data-stu-id="f61c9-142">One was a date and time value for which only the date was appropriate.</span></span> <span data-ttu-id="f61c9-143">Il secondo è un prezzo che non indica la valuta.</span><span class="sxs-lookup"><span data-stu-id="f61c9-143">The second was a price that didn't indicate its unit of currency.</span></span> <span data-ttu-id="f61c9-144">Entrambi i problemi sono di facile risoluzione.</span><span class="sxs-lookup"><span data-stu-id="f61c9-144">Both issues are easy to address.</span></span> <span data-ttu-id="f61c9-145">L'interpolazione di stringhe consente di specificare *stringhe di formato* che controllano la formattazione di determinati tipi.</span><span class="sxs-lookup"><span data-stu-id="f61c9-145">String interpolation lets you specify *format strings* that control the formatting of particular types.</span></span> <span data-ttu-id="f61c9-146">Modificare la chiamata in `Console.WriteLine` dell'esempio precedente in modo da includere le stringhe di formato per le espressioni di data e prezzo, come indicato nella riga seguente:</span><span class="sxs-lookup"><span data-stu-id="f61c9-146">Modify the call to `Console.WriteLine` from the previous example to include the format strings for the date and price expressions as shown in the following line:</span></span>


    ```csharp

    Console.WriteLine($"On {date:d}, the price of {item.Name} was {item.Price} per {item.perPackage} items");

    ```


    <span data-ttu-id="f61c9-147">Per specificare una stringa di formato, aggiungere i due punti (":") e la stringa di formato desiderata dopo l'espressione di interpolazione.</span><span class="sxs-lookup"><span data-stu-id="f61c9-147">You specify a format string by following the interpolation expression with a colon (":") and the format string.</span></span> <span data-ttu-id="f61c9-148">"d" è un [stringa di formato data e ora standard](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) che rappresenta il formato di data breve.</span><span class="sxs-lookup"><span data-stu-id="f61c9-148">"d" is a [standard date and time format string](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) that represents the short date format.</span></span> <span data-ttu-id="f61c9-149">"C2" è una [stringa di formato numerico standard](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) che rappresenta un numero come valore di valuta con due cifre dopo il separatore decimale.</span><span class="sxs-lookup"><span data-stu-id="f61c9-149">"C2" is a [standard numeric format string](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) that represents a number as a currency value with two digits after the decimal point.</span></span>


    <span data-ttu-id="f61c9-150">Molti tipi delle librerie .NET supportano un set predefinito di stringhe di formato.</span><span class="sxs-lookup"><span data-stu-id="f61c9-150">A number of types in the .NET libraries support a predefined set of format strings.</span></span> <span data-ttu-id="f61c9-151">Tali tipi includono tutti i tipi numerici e i tipi data e ora.</span><span class="sxs-lookup"><span data-stu-id="f61c9-151">These include all the numeric types and the date and time types.</span></span> <span data-ttu-id="f61c9-152">Per l'elenco completo dei tipi che supportano le stringhe di formato, vedere [Stringhe di formato e tipi della libreria di classe .NET](../../../standard/base-types/formatting-types.md#stringRef) nell'articolo [Formattazione di tipi in .NET](../../../standard/base-types/formatting-types.md).</span><span class="sxs-lookup"><span data-stu-id="f61c9-152">For a complete list of types that support format strings, see [Format Strings and .NET Class Library Types](../../../standard/base-types/formatting-types.md#stringRef) in the [Formatting Types in .NET](../../../standard/base-types/formatting-types.md) article.</span></span>


    <span data-ttu-id="f61c9-153">Provare a modificare le stringhe di formato nell'esempio per vedere come cambia la formattazione della stringa di data e ora e del valore numerico.</span><span class="sxs-lookup"><span data-stu-id="f61c9-153">Try modifying the format strings in the example to see how they affect the formatting of the date and time and the numeric value.</span></span> <span data-ttu-id="f61c9-154">Modificare il valore "d" in `{date:d}` inserendo i valori "t" (per visualizzare il formato ora breve), "y" (per visualizzare anno e mese) e "yyyy" (per visualizzare l'anno come numero a quattro cifre).</span><span class="sxs-lookup"><span data-stu-id="f61c9-154">Change the "d" in `{date:d}` to "t" (to display the short time format), "y" (to display the year and month), and "yyyy" (to display the year as a four-digit number).</span></span> <span data-ttu-id="f61c9-155">Modificare "C2" in `{price:C2}` inserendo "e" (per la notazione esponenziale) e "F3" (per un valore numerico con tre cifre dopo il separatore decimale).</span><span class="sxs-lookup"><span data-stu-id="f61c9-155">Change the "C2" in `{price:C2}` to "e" (for exponential notation) and "F3" (for a numeric value with three digits after the decimal point).</span></span>


    <span data-ttu-id="f61c9-156">Oltre alla formattazione è possibile controllare la larghezza del campo e l'allineamento delle stringhe formattate incluse nella stringa di risultato.</span><span class="sxs-lookup"><span data-stu-id="f61c9-156">In addition to controlling formatting, you can also control the field width and alignment of the formatted strings that are included in the result string.</span></span> <span data-ttu-id="f61c9-157">Il passaggio successivo indica come eseguire questa operazione.</span><span class="sxs-lookup"><span data-stu-id="f61c9-157">In the next step, you'll learn how to do this.</span></span>


    > [!NOTE]

    > <span data-ttu-id="f61c9-158">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="f61c9-158">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f61c9-159">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f61c9-159">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f61c9-160">Controllare la larghezza del campo e l'allineamento delle espressioni di interpolazione</span><span class="sxs-lookup"><span data-stu-id="f61c9-160">Control the field width and alignment of interpolation expressions</span></span>
  durationInMinutes: 6
  content: >
    <span data-ttu-id="f61c9-161">In genere quando il risultato di un'espressione di stringa interpolata è formattato in stringa, questa viene inclusa in una stringa del risultato senza spazi iniziali o finali.</span><span class="sxs-lookup"><span data-stu-id="f61c9-161">Ordinarily, when the result of an interpolated string expression is formatted to string, that string is included in a result string without leading or trailing spaces.</span></span> <span data-ttu-id="f61c9-162">In particolare quando si usa un set di dati, la possibilità di controllare la larghezza di un campo e l'allineamento del testo consente di generare un output più leggibile.</span><span class="sxs-lookup"><span data-stu-id="f61c9-162">Particularly when you work with a set of data, being able to control a field width and text alignment helps to produce a more readable output.</span></span> <span data-ttu-id="f61c9-163">Per verificarlo, eseguire il codice seguente:</span><span class="sxs-lookup"><span data-stu-id="f61c9-163">To see this, run the following code:</span></span>


    ```csharp
      var inventory = new Dictionary<string, int>()
      {
          ["hammer, ball pein"] = 18,
          ["hammer, cross pein"] = 5,
          ["screwdriver, Phillips #2"] = 14
      };

      Console.WriteLine($"Inventory on {DateTime.Now:d}");
      Console.WriteLine(" ");
      Console.WriteLine($"|{"Item",-25}|{"Quantity",10}|");
      foreach (var item in inventory)
         Console.WriteLine($"|{item.Key,-25}|{item.Value,10}|");
    ```


    <span data-ttu-id="f61c9-164">I nomi degli elementi vengono allineati a sinistra e le quantità corrispondenti vengono allineate a destra.</span><span class="sxs-lookup"><span data-stu-id="f61c9-164">The item names are left-aligned, and their quantities are right-aligned.</span></span> <span data-ttu-id="f61c9-165">Per specificare l'allineamento, aggiungere una virgola (",") dopo un'espressione di interpolazione e indicare la larghezza *minima* del campo.</span><span class="sxs-lookup"><span data-stu-id="f61c9-165">You specify the alignment by adding a comma (",") after an interpolation expression and designating the *minimum* field width.</span></span> <span data-ttu-id="f61c9-166">Se il valore specificato è un numero positivo, il campo è allineato a destra.</span><span class="sxs-lookup"><span data-stu-id="f61c9-166">If the specified value is a positive number, the field is right-aligned.</span></span> <span data-ttu-id="f61c9-167">Se è un numero negativo, il campo è allineato a sinistra.</span><span class="sxs-lookup"><span data-stu-id="f61c9-167">If it is a negative number, the field is left-aligned.</span></span>


    <span data-ttu-id="f61c9-168">Provare a rimuovere il segno negativo dal codice `{"Item",-25}` e `{item.Key,-25}` ed eseguire di nuovo l'esempio.</span><span class="sxs-lookup"><span data-stu-id="f61c9-168">Try removing the negative signs from the `{"Item",-25}` and `{item.Key,-25}` code and run the example again.</span></span> <span data-ttu-id="f61c9-169">Questa volta i nomi degli elementi vengono allineati a destra.</span><span class="sxs-lookup"><span data-stu-id="f61c9-169">This time, the item names are right-aligned.</span></span>


    <span data-ttu-id="f61c9-170">È possibile combinare un identificatore di allineamento e una stringa di formato per un'unica espressione di interpolazione.</span><span class="sxs-lookup"><span data-stu-id="f61c9-170">You can combine an alignment specifier and a format string for a single interpolation expression.</span></span> <span data-ttu-id="f61c9-171">A tale scopo, specificare prima l'allineamento, seguito da due punti e dalla stringa di formato.</span><span class="sxs-lookup"><span data-stu-id="f61c9-171">To do that, specify the alignment first, followed by a colon and the format string.</span></span> <span data-ttu-id="f61c9-172">Provare il codice seguente, che visualizza tre stringhe formattate con larghezze di campo definite:</span><span class="sxs-lookup"><span data-stu-id="f61c9-172">Try the following code that displays three formatted strings with defined field widths:</span></span>


    ```csharp

    Console.WriteLine($"[{DateTime.Now,-20:d}] Hour [{DateTime.Now,-10:HH}] [{1063.342,15:N2}] feet");

    ```


    > [!NOTE]

    > <span data-ttu-id="f61c9-173">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="f61c9-173">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f61c9-174">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f61c9-174">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- content: >-
