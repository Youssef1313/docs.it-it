- title: <span data-ttu-id="ab32b-187">Usare i tipi a virgola fissa</span><span class="sxs-lookup"><span data-stu-id="ab32b-187">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: >
    <span data-ttu-id="ab32b-188">Sono già stati presentati i tipi numerici di base in C#, ovvero integer e double.</span><span class="sxs-lookup"><span data-stu-id="ab32b-188">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id="ab32b-189">C'è un altro tipo da conoscere, ovvero `decimal`.</span><span class="sxs-lookup"><span data-stu-id="ab32b-189">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id="ab32b-190">Il tipo `decimal` ha un intervallo più piccolo, ma maggiore precisione di `double`.</span><span class="sxs-lookup"><span data-stu-id="ab32b-190">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id="ab32b-191">Il termine **virgola fissa** significa che il separatore decimale (o punto binario) non si sposta.</span><span class="sxs-lookup"><span data-stu-id="ab32b-191">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id="ab32b-192">Esaminare il codice seguente:</span><span class="sxs-lookup"><span data-stu-id="ab32b-192">Let's take a look:</span></span>


    ```csharp

    decimal min = decimal.MinValue;

    decimal max = decimal.MaxValue;

    Console.WriteLine($"The range of the decimal type is {min} to {max}");

    ```


    <span data-ttu-id="ab32b-193">Si noti che l'intervallo è minore rispetto al tipo `double`.</span><span class="sxs-lookup"><span data-stu-id="ab32b-193">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id="ab32b-194">Per vedere la maggiore precisione del tipo decimal, provare il codice seguente:</span><span class="sxs-lookup"><span data-stu-id="ab32b-194">You can see the greater precision with the decimal type by trying the following code:</span></span>


    ```csharp

    double a = 1.0;

    double b = 3.0;

    Console.WriteLine(a / b);


    decimal c = 1.0M;

    decimal d = 3.0M;

    Console.WriteLine(c / d);

    ```


    <span data-ttu-id="ab32b-195">Il suffisso `M` nei numeri è il modo in cui si indica che una costante deve usare il tipo `decimal`.</span><span class="sxs-lookup"><span data-stu-id="ab32b-195">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>


    <span data-ttu-id="ab32b-196">Si noti che le operazioni matematiche con il tipo decimal includono più cifre a destra del separatore decimale.</span><span class="sxs-lookup"><span data-stu-id="ab32b-196">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span>


    <span data-ttu-id="ab32b-197">***Esercizio***</span><span class="sxs-lookup"><span data-stu-id="ab32b-197">***Challenge***</span></span>


