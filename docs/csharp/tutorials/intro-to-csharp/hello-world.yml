    > <span data-ttu-id="5ddbf-172">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5ddbf-173">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5ddbf-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5ddbf-174">Altre operazioni sulle stringhe</span><span class="sxs-lookup"><span data-stu-id="5ddbf-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="5ddbf-175">Si è visto come usare un **metodo**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, per stampare messaggi.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-175">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="5ddbf-176">Un **metodo** è un blocco di codice che implementa un'azione.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-176">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="5ddbf-177">I metodi hanno un nome, quindi sono accessibili.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-177">It has a name, so you can access it.</span></span>


    <span data-ttu-id="5ddbf-178">Si supponga che le stringhe contengano spazi iniziali o finali che non si vuole visualizzare.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-178">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id="5ddbf-179">È quindi necessario **tagliare** gli spazi dalle stringhe.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-179">You want to **trim** the spaces from the strings.</span></span>

    <span data-ttu-id="5ddbf-180">A questo scopo, è possibile usare il metodo <xref:System.String.Trim%2A> e i metodi correlati <xref:System.String.TrimStart%2A> e <xref:System.String.TrimEnd%2A>.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-180">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id="5ddbf-181">È sufficiente usare questi metodi per rimuovere gli spazi iniziali e finali.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-181">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id="5ddbf-182">Provare il codice seguente:</span><span class="sxs-lookup"><span data-stu-id="5ddbf-182">Try the following code:</span></span>


    ```csharp

    string greeting = "      Hello World!       ";

    Console.WriteLine($"[{greeting}]");


    string trimmedGreeting = greeting.TrimStart();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.TrimEnd();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.Trim();

    Console.WriteLine($"[{trimmedGreeting}]");

    ```


    <span data-ttu-id="5ddbf-183">Questo esempio mette in rilievo un paio di concetti importanti correlati all'uso delle stringhe.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-183">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="5ddbf-184">I metodi che operano sulle stringhe restituiscono nuovi oggetti stringa, anziché apportare le modifiche sul posto.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-184">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="5ddbf-185">Si può notare che ogni chiamata di uno qualsiasi dei metodi `Trim` restituisce una nuova stringa, ma non modifica il messaggio originale.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-185">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>


