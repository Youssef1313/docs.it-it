"5ddbf-194">Try it for yourself.</span></span> <span data-ttu-id="5ddbf-195">Aggiungere questo codice.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-195">Add this code.</span></span> <span data-ttu-id="5ddbf-196">Digitarlo per visualizzare i suggerimenti fin dal momento in cui si inizia a digitare `.Re` dopo la variabile `sayHello`:</span><span class="sxs-lookup"><span data-stu-id="5ddbf-196">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>


