- title: <span data-ttu-id="5ddbf-124">Dichiarare e usare le variabili</span><span class="sxs-lookup"><span data-stu-id="5ddbf-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="5ddbf-125">Il primo programma ha stampato la stringa (`string`) "Hello World!"</span><span class="sxs-lookup"><span data-stu-id="5ddbf-125">Your first program printed the `string` "Hello World!"</span></span> <span data-ttu-id="5ddbf-126">sullo schermo.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-126">on the screen.</span></span>


    > [!TIP]

    > <span data-ttu-id="5ddbf-127">Mentre si impara a usare C# (o qualsiasi linguaggio di programmazione) sicuramente si commetteranno errori durante la scrittura del codice.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-127">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="5ddbf-128">Il **compilatore** troverà questi errori e li segnalerà.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-128">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="5ddbf-129">Quando l'output contiene messaggi di errore, esaminare attentamente il codice di esempio e il codice nella finestra interattiva per scoprire cosa correggere.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-129">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="5ddbf-130">Questo esercizio sarà utile per imparare la struttura del codice C#.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-130">That exercise will help you learn the structure of C# code.</span></span>


    <span data-ttu-id="5ddbf-131">Il primo programma è limitato alla stampa di un solo messaggio.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-131">Your first program is limited to printing one message.</span></span> <span data-ttu-id="5ddbf-132">È possibile scrivere programmi più utili usando le **variabili**.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-132">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id="5ddbf-133">Una **variabile** è un simbolo utilizzabile per eseguire lo stesso codice con valori diversi.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-133">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id="5ddbf-134">Per provarle le variabili nella pratica,</span><span class="sxs-lookup"><span data-stu-id="5ddbf-134">Let's try it!</span></span> <span data-ttu-id="5ddbf-135">sostituire il codice scritto nella finestra interattiva con il codice seguente:</span><span class="sxs-lookup"><span data-stu-id="5ddbf-135">Replace the code you've written in the interactive window with the following code:</span></span>


    ```csharp

    string aFriend = "Bill";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="5ddbf-136">La prima riga dichiara la variabile `aFriend` e le assegna il valore "Bill".</span><span class="sxs-lookup"><span data-stu-id="5ddbf-136">The first line declares a variable, `aFriend` and assigns it a value, "Bill".</span></span> <span data-ttu-id="5ddbf-137">La seconda riga stampa il nome.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-137">The second line prints out the name.</span></span>


    <span data-ttu-id="5ddbf-138">È possibile assegnare valori diversi a qualsiasi variabile dichiarata.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-138">You can assign different values to any variable you declare.</span></span> <span data-ttu-id="5ddbf-139">È possibile sostituire il nome con quello di un amico.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-139">You can change the name to one of your friends.</span></span> <span data-ttu-id="5ddbf-140">Aggiungere queste due righe nella finestra interattiva dopo il codice già aggiunto:</span><span class="sxs-lookup"><span data-stu-id="5ddbf-140">Add these two lines in the interactive window following the code you've already added:</span></span>


    ```csharp

    aFriend = "Maira";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="5ddbf-141">Si noti che la stessa riga di codice stampa due messaggi diversi, in base al valore archiviato nella variabile `aFriend`.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-141">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>


    <span data-ttu-id="5ddbf-142">Forse si è anche notato che la parola "Hello" manca negli ultime due messaggi.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-142">You may have also noticed that the word "Hello" was missing in the last two messages.</span></span> <span data-ttu-id="5ddbf-143">Per ovviare a questa mancanza,</span><span class="sxs-lookup"><span data-stu-id="5ddbf-143">Let's fix that now.</span></span>  <span data-ttu-id="5ddbf-144">modificare ora le righe che stampano il messaggio come segue:</span><span class="sxs-lookup"><span data-stu-id="5ddbf-144">Modify the lines that print the message to the following:</span></span>


    ```csharp

    Console.WriteLine("Hello " + aFriend);

    ```


    <span data-ttu-id="5ddbf-145">Fare clic su **Esegui** di nuovo per visualizzare i risultati.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-145">Click **Run** again to see the results.</span></span>


    <span data-ttu-id="5ddbf-146">Finora è stato usato `+` per creare nuove stringhe da stringhe **variabili** e **costanti**.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-146">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id="5ddbf-147">Esiste un modo migliore.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-147">There's a better way.</span></span>

    <span data-ttu-id="5ddbf-148">È possibile inserire una variabile tra i caratteri `{` e `}` per indicare a C# di sostituire il testo con il valore della variabile.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-148">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>


    <span data-ttu-id="5ddbf-149">Questo metodo viene definito [Interpolazione di stringhe](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="5ddbf-149">This is called [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>


    <span data-ttu-id="5ddbf-150">Se si aggiunge `$` prima delle virgolette di apertura della stringa, è possibile includere variabili come `aFriend` nella stringa tra parentesi graffe.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-150">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id="5ddbf-151">Ad esempio:</span><span class="sxs-lookup"><span data-stu-id="5ddbf-151">Give it a try:</span></span>



    ```csharp

    Console.WriteLine($"Hello {aFriend}");

    ```


    <span data-ttu-id="5ddbf-152">Fare clic su **Esegui** di nuovo per visualizzare i risultati.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-152">Click **Run** again to see the results.</span></span> <span data-ttu-id="5ddbf-153">Anziché "Hello {aFriend}", il messaggio deve essere "Hello Maira".</span><span class="sxs-lookup"><span data-stu-id="5ddbf-153">Instead of "Hello {aFriend}", the message should be "Hello Maira".</span></span>


    > [!NOTE]

    > <span data-ttu-id="5ddbf-154">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-154">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5ddbf-155">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5ddbf-155">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5ddbf-156">Usare le stringhe</span><span class="sxs-lookup"><span data-stu-id="5ddbf-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="5ddbf-157">L'ultima modifica era solo un assaggio di quello che si può fare con le stringhe.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="5ddbf-158">L'esplorazione continua nelle prossime lezioni.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-158">Let's explore more.</span></span>


    <span data-ttu-id="5ddbf-159">È possibile includere più di una variabile tra parentesi graffe.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="5ddbf-160">Provare questo codice:</span><span class="sxs-lookup"><span data-stu-id="5ddbf-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="5ddbf-161">Per eseguire operazioni più avanzate con le stringhe, è utile sapere che le stringhe sono più di una semplice raccolta di lettere.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="5ddbf-162">È possibile trovare la lunghezza di una stringa con `Length`.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="5ddbf-163">`Length` è una **proprietà** di una stringa e restituisce il numero di caratteri nella stringa.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="5ddbf-164">Aggiungere il codice seguente nella parte inferiore della finestra interattiva:</span><span class="sxs-lookup"><span data-stu-id="5ddbf-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="5ddbf-165">Può essere un buon momento per sperimentare da soli.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="5ddbf-166">Si è appreso che `Console.WriteLine()` scrive testo sullo schermo.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="5ddbf-167">È stato spiegato come dichiarare le variabili e concatenare le stringhe.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="5ddbf-168">Sperimentare nella finestra interattiva</span><span class="sxs-lookup"><span data-stu-id="5ddbf-168">Experiment in the interactive window.</span></span> <span data-ttu-id="5ddbf-169">Nella finestra è disponibile una funzionalità denominata **IntelliSense** che offre suggerimenti sulle operazioni che è possibile eseguire.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="5ddbf-170">Digitare `.` dopo `d` in `firstFriend`.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="5ddbf-171">Verrà visualizzato un elenco di suggerimenti sulle proprietà e i metodi che è possibile usare.</span><span class="sxs-lookup"><span data-stu-id="5ddbf-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


